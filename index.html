<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div {
  text-align: center;
  font-size: 55px;
  margin-top:30px;
}
</style>
</head>
<body>

<div id="gerisayim"></div>

<script>
var countDownDate = new Date("08 29 2020 00:00:00").getTime();

var x = setInterval(function() {

    // Sistem saatini alıyoruz
    var now = new Date().getTime();
    
    // Geri sayımla şimdi saat arasındaki zamanı ölçüyoruz
    var distance = countDownDate - now;
    
    // Gün, Saat, Dakika, Saniye işlemleri yapılıyor
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Anlık olarak id="gerisayim" içine aktarılıyor
    document.getElementById("gerisayim").innerHTML = "Kavuşmamıza&nbsp" + days + "gün&nbsp" + hours + "saat&nbsp"
    + minutes + "dakika&nbsp" + seconds + "saniye&nbsp" + "kaldı.";
    
    // Süre dolduğunda yazacak yazı.
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("gerisayim").innerHTML = "Süre doldu";
    }
}, 1000);
</script>

</body>
</html>
